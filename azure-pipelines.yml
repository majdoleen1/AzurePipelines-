trigger:
- master

variables:
- group: ansible

stages:


- stage: CI
  pool: Default
  jobs:
  - job: publish_artifact
    steps:
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Pipeline.Workspace)'
        artifactType: 'pipeline'
        artifactName: 'drop'
    
    - download: current
      artifact: drop
   
    - publish: $(Build.ArtifactStagingDirectory)
      displayName: publish artifact
      artifact: WebApp

- stage: CD_staging
  jobs:
  - deployment: staging
    displayName: staging
    environment: 'staging.vm-staging'
    strategy:
      runOnce:
        deploy:
          steps:
          - template: tools/ansible.yml
            parameters:
              pghost: $(stg_pghost)
              pg_username: $(pg_username)
              pg_password: $(pg_password)
              LB_ip: $(stg_LB_ip)
              okta_url: $(okta_url)
              okta_client_id: $(okta_client_id)
              okta_client_secret: $(okta_client_secret)
              servers_username: $(servers_username) 
              servers_ssh_pass: $(servers_ssh_pass)
              hosts:
              - 10.0.1.4
              - 10.0.1.6


- stage: CD_production
  jobs:
  - deployment: DeployWeb
    displayName: deploy Web App
    environment: 'deployment.vm-production'
    strategy:
      runOnce:
        deploy:
          steps:
          - template: tools/ansible.yml
            parameters:
              pghost: $(prd_pghost)
              pg_username: $(pg_username)
              pg_password: $(pg_password)
              LB_ip: $(prd_LB_ip)
              okta_url: $(okta_url)
              okta_client_id: $(okta_client_id)
              okta_client_secret: $(okta_client_secret)
              servers_username: $(servers_username) 
              servers_ssh_pass: $(servers_ssh_pass)
              hosts:
              - 10.0.1.5
              - 10.0.1.7
